<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Ivanov_02</title>
</head>

<style>
    h1 {
        margin-left: 40px;
    }
</style>

<body>
    <div id="app"> </div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>

    <script type="text/babel">

        class Image extends React.Component {

            constructor(props) {
                super(props);
            }

            render() {
                return <div>
                    <h2>{this.props.title}</h2>
                    <img src={this.props.path} alt="img" />
                    <br />
                </div>;
            }
        }

        class Gallary extends React.Component {
            render() {
                return (
                    <div>
                        <h1>{this.props.title}</h1>
                        <ul>
                            {
                                this.props.items.map(function (item) {
                                    return <Image title={item.title} path={item.path} item={item} />
                                })
                            }
                        </ul>
                    </div>);
            }
        }

        let gallaryItems = [
            {
                title: "Nolan Grayson",
                path: "./Images/nolan.png"
            },
            {
                title: "Mark Grayson",
                path: "./Images/mark.png"
            },
            {
                title: "Debbie Grayson",
                path: "./Images/debbie.png"
            },
        ];

        ReactDOM.render(
            <Gallary title="Gallary" items={gallaryItems} />,
            document.getElementById("app")
        )

    </script>
</body>
