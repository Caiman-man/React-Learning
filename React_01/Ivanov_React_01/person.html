<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Ivanov_01</title>
</head>

<body>
    <div id="app"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>

    <script type="text/babel">

        class Person extends React.Component {
            render() {
                return <div>
                    <p>ФИО: {this.props.name}</p>
                    <p>Адрес: {this.props.adress}</p>
                    <p>Телефон: {this.props.phone}</p>
                    <p>Возраст: {this.props.age}</p>
                    <p>Фото:</p>
                    <img src={this.props.photo} alt="photo" />
                </div>;
            }
        }

        ReactDOM.render(
            <Person name="Nolan Grayson" adress="Viltrum" phone="+7111111111" age="999" photo="./Images/nolan.png" />,
            document.getElementById("app")
        )

    </script>
</body>
